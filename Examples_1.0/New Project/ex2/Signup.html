<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sh1.css">
</head>
<body> 

    <form onsubmit="return validateForm()">
      <div class="container">
        <h2>Register</h2>
        <form onsubmit="return validateForm()">
          <label for="admin">Admin/User:</label>
          <select id="admin" name="admin">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
    
          <label for="moblienumber">Mobile Number:</label>
          <input type="tel" id="moblienumber" name="moblienumber" required>
    
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
    
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
    
          <button type="submit" >Signup</button>    
        </form>
     
        <p>Already a user? <a href="login.html">Login</a></p>
      </div>
      
    <script src="dh1.js"></script>
</body>
</html>
